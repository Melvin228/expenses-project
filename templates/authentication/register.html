{% extends "base_auth.html" %} {% block content %} {% load static %}
<div class="row">
  <div class="col-md-3"></div>
  <div class="col-md-6">
    <div class="card mt-5">
      <div class="card-body">
        <div class="card-title py-3">
          <h4 class="text-center">Register for a free account</h4>
        </div>

        <form action="{% url 'register' %}" method="post">
          {% csrf_token %} {% include 'partials/_messages.html' %}

          <div class="form-group my-3">
            <input
              type="text"
              name="username"
              placeholder="username"
              class="form-control form-control-sm"
              id="usernameField"
              value="{{fieldValues.username}}"
            />
          </div>
          <div class="invalid-feedback" style="display: none"></div>
          <p class="text-sm text-success usernameSuccessOutput"></p>
          <div class="form-group my-3">
            <input
              type="email"
              name="email"
              placeholder="email"
              class="form-control form-control-sm"
              id="emailField"
              value="{{fieldValues.email}}"
            />
          </div>
          <div
            class="invalid-feedback email-feedback"
            style="display: none"
          ></div>
          <div class="form-group my-3">
            <input
              type="password"
              name="password"
              placeholder="password"
              class="form-control form-control-sm"
              id="passwordField"
            />
          </div>
          <div class="my-4 text-end">
            <small class="showPasswordToggle">SHOW </small>
          </div>
          <div class="text-center my-2">
            <input
              type="submit"
              value="Register"
              class="btn btn-block btn-primary w-50 submit-btn"
            />
          </div>
          <div class="container">
            <span class="text-lead lead">Have an account already? </span
            ><a href="{% url 'login' %}">Login</a><br />
            <span class="text-lead lead">Forgot password? </span
            ><a href="{% url 'request-password' %}">Reset password</a>
          </div>
        </form>
      </div>
    </div>
  </div>

  <div class="col-md-3"></div>
</div>

<script src="{% static 'js/register.js' %}"></script>
{% endblock %}
