{% extends "base_auth.html" %} {% block content %} {% load static %}
<div class="row">
  <div class="col-md-3"></div>
  <div class="col-md-6">
    <div class="card mt-5">
      <div class="card-body">
        <div class="card-title py-3">
          <h4 class="text-center">
            Please enter your email to get the reset link
          </h4>
        </div>

        <form action="{% url 'request-password' %}" method="post">
          {% csrf_token %} {% include 'partials/_messages.html' %}

          <div class="form-group my-3">
            <input
              type="email"
              name="email"
              placeholder="email"
              class="form-control form-control-sm"
              id="emailField"
              value="{{values.email}}"
            />
          </div>

          <div class="text-center my-2">
            <input
              type="submit"
              value="Submit"
              class="btn btn-block btn-primary w-50 submit-btn"
            />
          </div>
          <div class="container">
            <span class="text-lead lead">Have an account already? </span
            ><a href="{% url 'login' %}">Login</a><br />
            <span class="text-lead lead">Forgot password? </span
            ><a href="{% url 'request-password' %}">Reset password</a>
          </div>
        </form>
      </div>
    </div>
  </div>

  <div class="col-md-3"></div>
</div>

{% endblock %}
