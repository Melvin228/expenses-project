{% extends 'base_auth.html' %}
{% load static %}


{% block content %}

<div class="row">
  <div class="col-md-3"></div>
  <div class="col-md-6">
    <div class="card mt-5">


      <div class="card-body">
        <div class="card-title py-3">
          <h4 class="text-center">Login to your account</h4>
        </div>
        <form action="{% url 'login' %}" method="post">
          {% csrf_token %}

          {% include 'partials/_messages.html' %}
          <div class="form-group my-3">
            <input
              type="text"
              name="username"
              placeholder="username"
              id="usernameField"
              value="{{fieldValues.username}}"
              class="form-control form-control-sm"
            />
          </div>
          <div class="form-group my-3">
            <input
              type="password"
              name="password"
              placeholder="Password"
              class="form-control form-control-sm"
              id="passwordField"
            />
          </div>
          <div class="text-center">
            <input type="submit" value="Login" class="btn btn-block btn-primary submit-btn" />
          </div>
        </form>
         <div class="container">
            <span class="text-lead lead">Don't have an account? </span><a href="{% url 'register' %}">Register</a><br/>
            <span class="text-lead lead">Forgot password? </span><a href="{% url 'request-password' %}">Reset password</a>
      </div>

      </div>

 

      </div>
    </div>
  </div>
  <div class="col-md-3"></div>
</div>

<script src="{% static 'js/register.js' %}"></script>

{% endblock content %}
